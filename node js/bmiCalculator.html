<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <form action="/bmicalculator" method="post" autocomplete="on">
      <input
        type="number"
        name="weight"
        placeholder="Weight in kg's"
        step="any"
        autocomplete="on"
      />
      <input
        type="number"
        name="height"
        placeholder="Height in meters"
        step="any"
        autocomplete="on"
      />
      <button type="submit">Calculate</button>
    </form>
  </body>
</html>
